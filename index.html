<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alcohol Consumption Predictor</title>
<link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="parallax"></div>
    <div class="content">
        <h1>Alcohol Consumption Predictor</h1>
        <div class="container">
            <form action="/predict" method="POST">
                <label for="beer_servings">Beer Servings:</label>
                <input type="number" id="beer_servings" name="beer_servings" step="0.1" required>
                <label for="spirit_servings">Spirit Servings:</label>
                <input type="number" id="spirit_servings" name="spirit_servings" step="0.1" required>
                <label for="wine_servings">Wine Servings:</label>
                <input type="number" id="wine_servings" name="wine_servings" step="0.1" required>
                <label for="continent">Continent:</label>
                <select id="continent" name="continent">
                    <option value="Europe">Europe</option>
                    <option value="Asia">Asia</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Africa">Africa</option>
                    <option value="Oceania">Oceania</option>
                </select>
                <input type="submit" value="Predict Consumption">
            </form>
        </div>
    </div>
    <div class="parallax"></div>
</body>
</html>
